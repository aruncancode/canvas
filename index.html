<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<title>Canvas</title>
	</head>
	<body>
		<canvas
			id="canvas"
			height="800"
			width="800"
			style="border: solid 1px; position: relative;"
		></canvas>
		<div class="options">
			<div class="brushSizes">
				<input type="checkbox" id="1" style="width: 5px; height: 5px" />
				<input type="checkbox" id="2" style="width: 10px; height: 10px" />
				<input type="checkbox" id="5" style="width: 15px; height: 15px" />
				<input type="checkbox" id="10" style="width: 20px; height: 20px" />
			</div>
			<div class="brushColours">
				<input
					type="checkbox"
					id="black"
					style="outline-color: black"
				/>
				<input type="checkbox" id="red" style="outline-color: red" />
				<input type="checkbox" id="blue" style="outline-color: blue" />
				<input
					type="checkbox"
					id="green"
					style="outline-color: green"
				/>
				<input
					type="checkbox"
					id="yellow"
					style="outline-color: yellow"
				/>
			</div>
			<div class="clear">
				<input type="checkbox" id="clear" style="outline: 5px dotted grey" />
			</div>
			<div class="brushStrokes"></div>
			<div class="tools"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
